<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title></title>
    <style>
        :root {
            --bg-primary: #000000;
            --bg-secondary: #0a0a0a;
            --bg-tertiary: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --border-color: #333333;
            --user-bg: #1a1a1a;
            --assistant-bg: #0f0f0f;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Courier New', 'Consolas', monospace;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100dvh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        #app-header {
            background: var(--bg-secondary);
            padding: 12px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-shrink: 0;
        }
        
        .header-stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .stat-label {
            color: #666;
            font-size: 12px;
        }
        
        .stat-value {
            color: var(--text-primary);
            font-size: 16px;
            font-weight: bold;
        }
        
        #app-header .subtitle {
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 4px;
        }
        
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
            -webkit-overflow-scrolling: touch;
            scroll-behavior: smooth;
        }
        
        #chat-messages {
            max-width: 600px;
            margin: 0 auto;
            padding-bottom: 20px;
        }
        
        .message {
            margin: 8px 0;
            padding: 10px 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-in;
            font-size: 14px;
            line-height: 1.4;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-message {
            background: var(--user-bg);
            margin-left: 15%;
            text-align: right;
            border-color: #2a2a2a;
        }
        
        .assistant-message {
            background: var(--assistant-bg);
            margin-right: 15%;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            border-color: #1f1f1f;
        }
        
        .assistant-logs-message {
            background: #0a0a0a;
            margin-right: 15%;
            white-space: pre-wrap;
            font-size: 11px;
            color: #888;
            border: 1px solid #222;
            border-left: 3px solid #444;
            padding: 10px 12px;
            font-family: 'Courier New', monospace;
            opacity: 0.9;
            margin-top: -8px;
        }
        
        .loading-message {
            color: #666;
            font-style: italic;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }
        
        #input-container {
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            padding: 12px;
            flex-shrink: 0;
        }
        
        #input-wrapper {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            gap: 8px;
        }
        
        #message-input {
            flex: 1;
            padding: 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            font-family: inherit;
            font-size: 14px;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.2s;
        }
        
        #message-input:focus {
            border-color: var(--text-secondary);
        }
        
        #message-input::placeholder {
            color: #666;
        }
        
        #send-button {
            padding: 12px 20px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            font-family: inherit;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.2s;
            white-space: nowrap;
        }
        
        #send-button:hover:not(:disabled) {
            background: #2a2a2a;
            border-color: var(--text-secondary);
        }
        
        #send-button:active:not(:disabled) {
            transform: scale(0.95);
        }
        
        #send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        #quick-commands {
            max-width: 600px;
            margin: 0 auto 8px;
            display: flex;
            gap: 6px;
            overflow-x: auto;
            padding: 2px 0;
            -webkit-overflow-scrolling: touch;
        }
        
        .quick-cmd {
            padding: 6px 10px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-secondary);
            font-size: 11px;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .quick-cmd:hover {
            background: #2a2a2a;
            border-color: var(--text-secondary);
        }
        
        #status-bar {
            position: fixed;
            top: 0;
            right: 0;
            padding: 4px 8px;
            background: rgba(0, 0, 0, 0.8);
            color: #666;
            font-size: 10px;
            z-index: 1000;
            display: none;
        }
        
        #status-bar.visible {
            display: block;
        }
        
        /* Mobile optimizations */
        @media (max-width: 480px) {
            .message {
                font-size: 13px;
                padding: 8px 10px;
            }
            
            .user-message {
                margin-left: 10%;
            }
            
            .assistant-message {
                margin-right: 10%;
            }
            
            #message-input {
                font-size: 16px; /* Prevents zoom on iOS */
            }
        }
        
        /* Dark mode support */
        @media (prefers-color-scheme: light) {
            /* Keep dark theme even in light mode */
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <div id="app-header">
        <div class="header-stat">
            <span class="stat-label">Today's Cost</span>
            <span class="stat-value" id="todays-cost">$0.00</span>
        </div>
        <div class="header-stat">
            <span class="stat-label">API Balance</span>
            <span class="stat-value" id="current-balance">$0.00</span>
        </div>
    </div>
    
    <div id="status-bar"></div>
    
    <div id="chat-container">
        <div id="chat-messages"></div>
    </div>
    
    <div id="input-container">
        <div id="quick-commands">
            <div class="quick-cmd" data-cmd="show jaciel's bill">Jaciel's Bill</div>
            <div class="quick-cmd" data-cmd="get week summary">Week Summary</div>
            <div class="quick-cmd" data-cmd="list vendors">List Vendors</div>
            <div class="quick-cmd" data-cmd="this week's checks">Week's Checks</div>
            <div class="quick-cmd" data-cmd="search invoices">Invoices</div>
        </div>
        <div id="input-wrapper">
            <input type="text" 
                   id="message-input" 
                   placeholder="Type a command... (e.g., 'show jaciel's bill')"
                   autocomplete="off"
                   autocorrect="off"
                   autocapitalize="off"
                   spellcheck="false">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        // Chat application logic
        class AnyQBChat {
            constructor() {
                this.messagesContainer = document.getElementById('chat-messages');
                this.messageInput = document.getElementById('message-input');
                this.sendButton = document.getElementById('send-button');
                this.statusBar = document.getElementById('status-bar');
                this.quickCommands = document.querySelectorAll('.quick-cmd');
                
                this.isProcessing = false;
                this.messageHistory = [];
                this.historyIndex = -1;
                
                this.initEventListeners();
                this.focusInput();
                this.updateStats();
                
                // Update stats every 30 seconds
                setInterval(() => this.updateStats(), 30000);
            }
            
            initEventListeners() {
                // Send button
                this.sendButton.addEventListener('click', () => this.sendMessage());
                
                // Enter key to send
                this.messageInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                    
                    // Command history with arrow keys
                    if (e.key === 'ArrowUp') {
                        e.preventDefault();
                        this.navigateHistory(-1);
                    } else if (e.key === 'ArrowDown') {
                        e.preventDefault();
                        this.navigateHistory(1);
                    }
                });
                
                // Quick commands
                this.quickCommands.forEach(btn => {
                    btn.addEventListener('click', () => {
                        this.messageInput.value = btn.dataset.cmd;
                        this.sendMessage();
                    });
                });
                
                // Auto-resize input (optional)
                this.messageInput.addEventListener('input', () => {
                    this.messageInput.style.height = 'auto';
                    this.messageInput.style.height = Math.min(this.messageInput.scrollHeight, 100) + 'px';
                });
            }
            
            navigateHistory(direction) {
                if (this.messageHistory.length === 0) return;
                
                if (direction === -1) { // Up
                    if (this.historyIndex < this.messageHistory.length - 1) {
                        this.historyIndex++;
                        this.messageInput.value = this.messageHistory[this.messageHistory.length - 1 - this.historyIndex];
                    }
                } else { // Down
                    if (this.historyIndex > 0) {
                        this.historyIndex--;
                        this.messageInput.value = this.messageHistory[this.messageHistory.length - 1 - this.historyIndex];
                    } else if (this.historyIndex === 0) {
                        this.historyIndex = -1;
                        this.messageInput.value = '';
                    }
                }
            }
            
            async sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message || this.isProcessing) return;
                
                // Add to history
                this.messageHistory.push(message);
                this.historyIndex = -1;
                
                // Display user message
                this.addMessage(message, 'user');
                
                // Clear input
                this.messageInput.value = '';
                this.messageInput.style.height = 'auto';
                
                // Set processing state
                this.isProcessing = true;
                this.sendButton.disabled = true;
                this.showStatus('Processing...');
                
                // Add loading indicator
                const loadingId = this.addLoadingMessage();
                
                try {
                    const startTime = Date.now();
                    
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message })
                    });
                    
                    const data = await response.json();
                    
                    // Remove loading message
                    this.removeMessage(loadingId);
                    
                    // Display response
                    this.addMessage(data.response || '[No response]', 'assistant');
                    
                    // Display verbose logs if available
                    if (data.logs && data.logs.length > 0) {
                        const logsText = '\n\n--- Processing Details ---\n' + data.logs.join('\n');
                        this.addMessage(logsText, 'assistant-logs');
                    }
                    
                    // Show performance
                    const elapsed = ((Date.now() - startTime) / 1000).toFixed(1);
                    this.showStatus(`Response in ${elapsed}s`, 3000);
                    
                    // Log command if available
                    if (data.command) {
                        console.log('Executed command:', data.command, data.params);
                    }
                    
                } catch (error) {
                    console.error('Chat error:', error);
                    this.removeMessage(loadingId);
                    this.addMessage('[ERROR] Failed to process message', 'assistant');
                    this.showStatus('Error occurred', 3000);
                } finally {
                    this.isProcessing = false;
                    this.sendButton.disabled = false;
                    this.focusInput();
                }
            }
            
            addMessage(text, type) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}-message`;
                messageDiv.textContent = text;
                messageDiv.id = `msg-${Date.now()}`;
                
                this.messagesContainer.appendChild(messageDiv);
                this.scrollToBottom();
                
                return messageDiv.id;
            }
            
            addLoadingMessage() {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message assistant-message loading-message';
                messageDiv.textContent = 'Processing...';
                messageDiv.id = `loading-${Date.now()}`;
                
                this.messagesContainer.appendChild(messageDiv);
                this.scrollToBottom();
                
                return messageDiv.id;
            }
            
            removeMessage(messageId) {
                const message = document.getElementById(messageId);
                if (message) {
                    message.remove();
                }
            }
            
            scrollToBottom() {
                const container = document.getElementById('chat-container');
                container.scrollTop = container.scrollHeight;
            }
            
            focusInput() {
                this.messageInput.focus();
            }
            
            showStatus(text, duration = 0) {
                this.statusBar.textContent = text;
                this.statusBar.classList.add('visible');
                
                if (duration > 0) {
                    setTimeout(() => {
                        this.statusBar.classList.remove('visible');
                    }, duration);
                }
            }
            
            async updateStats() {
                try {
                    const response = await fetch('/api/stats');
                    const data = await response.json();
                    
                    // Update today's cost from Anthropic
                    const costElement = document.getElementById('todays-cost');
                    if (costElement && data.todays_cost !== undefined) {
                        costElement.textContent = `$${data.todays_cost.toFixed(4)}`;
                    }
                    
                    // Update Anthropic balance/credits
                    const balanceElement = document.getElementById('current-balance');
                    if (balanceElement && data.current_balance !== undefined) {
                        balanceElement.textContent = `$${data.current_balance.toFixed(2)}`;
                    }
                    
                    // Log full stats for debugging
                    if (data.anthropic_stats) {
                        console.log('Anthropic stats:', data.anthropic_stats);
                    }
                } catch (error) {
                    console.error('Failed to update stats:', error);
                }
            }
        }
        
        // Initialize chat when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            window.chatApp = new AnyQBChat();
            
            // Check API health
            fetch('/api/health')
                .then(res => res.json())
                .then(data => {
                    if (!data.qb_connected) {
                        console.warn('QuickBooks not connected');
                    }
                    if (!data.claude_ready) {
                        console.warn('Claude API not configured');
                    }
                })
                .catch(err => console.error('Health check failed:', err));
        });
        
        // Prevent zoom on double tap (iOS)
        let lastTouchEnd = 0;
        document.addEventListener('touchend', (e) => {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
        
        // Handle viewport height changes (mobile keyboard)
        function updateViewportHeight() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        
        updateViewportHeight();
        window.addEventListener('resize', updateViewportHeight);
        window.addEventListener('orientationchange', updateViewportHeight);
    </script>
</body>
</html>
